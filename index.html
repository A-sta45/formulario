<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <div class="formulario">
            <form action="">
                <div class="formulario-titulo">
                    <h2> envianos un mensaje</h2>
                </div>
                <div class="formulario-campos">
                    <div class="campos-division" >
                        <input type="text" placeholder="nombre">
                        <input type="text" placeholder="apellido">
                    </div>
                    <div class="campos-division">
                        <input type="tel" placeholder="telefono">
                    </div>
                    <div class="campos-division">
                        <input type="email" placeholder="correo">
                    </div>   
                
                <div class="formulario-titulo">
                    <h2> solicito informacion  </h2>
                </div>
                <div class="campos-division">
                <input list="cursos"/>
                 <datalist id="cursos"> 
                     <option value="javascript"></option>
                     <option value="html"></option>
                     <option value="css"></option>
                </datalis>
                </div>
                <div class="campos-division">
                    <textarea 
                    name="mensaje" 
                    id="mensaje"
                    cols="30" 
                    rows="10"
                    placeholder="ESCRIBENOS UN MENSAJE"></textarea>
                </div>
                <div class="formulario-titulo">
                    <h2> casilla de verificacion  </h2>
                </div>
                <div class="campos-division">
                    <input class="check" type="checkbox">
                    <p>acepto el tratamiento de politica de informacion</p>
                </div>
                <div class="campos-division">
                    <input class="boton" value="enviar informacion" type="submit">
                </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
